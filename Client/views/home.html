<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/7bfc1da72e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../public/css/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <title>Home</title>
</head>

<body>
    <nav>
        <a href="#" class="logo"><img src="https://facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png" alt=""></a>
        <div class="search">
            <input type="text" id="inputText" placeholder="Search">
            <div class="search-icon">
                <img src="http://icons.iconarchive.com/icons/icons8/ios7/256/Very-Basic-Search-icon.png"></img>
            </div>
        </div>
        <div class="right-side">
            <a href="#" class="profile" id="user_profile">
                <img class="rounded-circle user-profile" src="/assets/1571649371478-n2.jpg">
                <p id="userName"></p>
            </a>|
            <a href="#" class="home-create">
                <p>Home</p>
            </a>
            |
            <a href="#" class="home-create">
                <p>Create</p>
            </a>
            |
            <div class="notice-icon">
                <a href="#">
                    <p><i class="fa fa-users" aria-hidden="true"></i></p>
                </a>
                <a href="#">
                    <p><i class="fa fa-comment" aria-hidden="true"></i></p>
                </a>
                <a href="#">
                    <p><i class="fa fa-bells" aria-hidden="true"></i></p>
                </a>
                |
                <a href="#">
                    <p><i class="fa fa-question-circle" aria-hidden="true"></i></p>
                </a>
                <a href="#">
                    <p><i class="fa fa-sign-out" aria-hidden="true"></i></p>
                </a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 left"></div>
            <div class="col-sm-6 main">
                <form class="post" name="formdata" id="post-form">
                    <h5>Create Your Post:</h5>
                    <textarea id="myTextarea" rows="3" placeholder="Write something..."></textarea><br>
                    <div class="input-image-post">
                        <input type="file" name="myImage" id="image" accept="image/x-png,image/gif,image/jpeg" />
                        <button type="button" class="btn btn-primary" id="btn">Post</button>
                    </div>
                    <hr>
                </form>
                <div id="show-post-div"></div>
            </div>
            <div class="col-sm-3 right"></div>
        </div>
    </div>
    <!-- <script src="/js/moment.min.js"></script> -->
    <script src="../public/js/home.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>

</html>
